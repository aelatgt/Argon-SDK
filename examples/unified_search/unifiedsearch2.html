                            var pos = new THREE.Vector3();
                            pos.setPositionFromMatrix(mat);
                            
                            var rot = new THREE.Vector3();
                            rot.setRotationFromMatrix(mat);
                            
                            rootNode.position.set(pos.x, pos.y, pos.z);
                            rootNode.rotation.set(rot.x, rot.y, rot.z);
                        }
                    }
